{% extends "base_generic.html" %}

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Случайный контакт</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">

        <div>

    </div>
{% endblock content %}
